<sh-modal sh-title="Connect">
    <form action="" class="form-entry form-entry--modal" ng-controller="ConnectController as vm">
        <div class="form-entry form-entry--modal">
            <div class="underlined-headline">
                You Will Be Home Soon, Tell Us<br>
                who You Are!
            </div>
        </div>

        <div class="form-entry form-entry--modal row">
            <button class="btn-secondary six columns"> Twitter </button>
            <button class="six columns"> Github </button>
        </div>

        <div class="form-entry form-entry--modal">
            <div class="divider"> OR </div>
        </div>

        <div class="form-entry">
            <input type="text" placeholder="Email">
        </div>

        <div class="form-entry">
            <input type="text" placeholder="Password">
        </div>

        <div class="form-entry row">
            <div class="six columns">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>

            <div class="six columns text-right">
                <a href="#">Forgot it ðŸ˜…</a>
            </div>
        </div>

        <div class="form-entry">
            <input type="submit" value="Enter" class="text-uppercase">
        </div>
    </form>
</sh-modal>
